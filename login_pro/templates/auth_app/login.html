<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <style>
        .center{
            margin:auto;
            width:50%;
            padding:10px;
            border:3px solid green;
        }
    </style>
</head>
<body>
        <h3 style="text-align:center;"><strong>Login</strong></h3>
        <div class="center">
            <form method="post" style="text-align:left;">
                {% csrf_token %}
                <table>
                    {{ form.as_table }}
                </table>
                <button type="submit">Login</button>
                <button type="reset">Reset</button>
            </form>
        </div>
</body>
</html>
