<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <style>
        .center{
            margin:auto;
            width:50%;
            padding:10px;
            border:3px solid green;
        }
    </style>
</head>
<body>
        <div class="center">
            <h3 style="color:red;text-align:center;"><strong><i>Sign Up Form</i></strong></h3>
            <form method="post">
                {% csrf_token %}
                <table>
                    {{ form.as_table }}
                </table>
                <button type="submit">Sign Up</button>
                <button type="reset">Reset</button>
            </form>
        </div>
</body>
</html>
